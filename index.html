<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="divbody">
            <div class="box">
                <div class="boximg">
                <img src="./image-qr-code.png" alt="">

                    <h3>Improve your Front-end <br>
                        skills by building projects
                    </h3>

                        Scan the QR code to visit Frontend

                        the next level

                </div>
            </div>
        </div>
    </div>
</body>
</html>
